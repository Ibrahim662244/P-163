<html>

    <title>VR FPS</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   -

    <script src="./shoot.js"></script>

  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
      <a-asset-item id = "shooter" src = "./models/shooter/gun.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <a-entity id = "weapon" gltf-model = "#shooter" position = "0 -4.4 3" rotation = "0 180 0" scale = "0.35 1 1"></a-entity>
      <a-entity id = "sound1" sound = "src:#shoot;poolSize:2;autoplay:false;volume:1;loop:false"></a-entity>    
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="lightblue"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
